<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag untuk multimedia</title>
</head>
<body>
    <h1>HTML tag untuk multimedia</h1>
    <h2>Gambar</h2>
    <br>
    <img src="https://go.aws/3cKgiaX" alt="cat" width="200" />
    <br>
    <br>
    <h2>Video</h2>
    <br>
    <video src="https://go.aws/2W1IK22" width="320" autoplay controls loop>
    </video>
    <br>
    <video src="video/video.mp4" width="320" autoplay controls loop>
    </video>
    <br>
    <br>
    <h2>Audio</h2>
    <br>
    <audio src="audio/11. hosanna.mp3" controls autoplay>
    </audio>
</body>
</html>
